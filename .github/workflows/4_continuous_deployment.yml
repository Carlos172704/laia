name: 4 - Continuous Deployment
run-name: "${{ github.workflow }}"

on:
  workflow_run:
    workflows: ["3 - Continuous Staging"]
    types: [completed]
  workflow_dispatch:

jobs:
  deploy-production:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate model artifacts for production
        run: python -m src.train

      - name: Build image for production
        run: docker build -t taxi-serving:production .

      - name: Run container in production and smoke test
        run: |
          docker run -d --name taxi-serving-production -p 9000:8080 taxi-serving:production
          sleep 10
          curl -f http://localhost:9000/health
        shell: bash

      - name: Stop container
        if: always()
        run: docker stop taxi-serving-production || true
